<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .blue {
            color: #0C2340;
        }
        .red {
            color: #BD1F2D;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th.sortable:hover {
            cursor: pointer;
            background-color: #f0f0f0;
        }
        th.sorted-asc {
            background-color: #d1e7dd;
        }
        th.sorted-desc {
            background-color: #f8d7da;
        }
        form {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #0C2340;
        }
        a:hover {
            text-decoration: underline;
        }
        .statistics {
            margin-top: 20px;
        }
        .statistics h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="answers.html">My Answers</a>
    <h1 class="red">Trackman Pitch Stats Viewer</h1>
    
    <form onsubmit="filterData(event);">
        <label>Starting Date</label>
        <input type="date" id="startdate" />
        <label>Ending Date</label>
        <input type="date" id="enddate" />
        <button>Filter</button>
    </form>

    <table class="blue">
        <thead>
            <tr>
                <th class="sortable" onclick="sortTable(0)">PitchNo</th>
                <th class="sortable" onclick="sortTable(1)">Date</th>
                <th class="sortable" onclick="sortTable(2)">Time</th>
                <th class="sortable" onclick="sortTable(3)">Batter</th>
                <th class="sortable" onclick="sortTable(4)">Balls</th>
                <th class="sortable" onclick="sortTable(5)">Strikes</th>
                <th class="sortable" onclick="sortTable(6)">Outs</th>
                <th class="sortable" onclick="sortTable(7)">PitchCall</th>
                <th class="sortable" onclick="sortTable(8)">KorBB</th>
                <th class="sortable" onclick="sortTable(9)">RelSpeed</th>
                <th class="sortable" onclick="sortTable(10)">SpinRate</th>
                <th class="sortable" onclick="sortTable(11)">SpinAxis</th>
            </tr>
        </thead>
        <tbody id="pitch-data">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <div class="statistics">
        <h2>Statistics</h2>
        <div id="stats-balls"></div>
        <div id="stats-strikes"></div>
        <div id="stats-outs"></div>
        <div id="stats-relspeed"></div>
        <div id="stats-spinrate"></div>
        <div id="stats-spinaxis"></div>
    </div>

    <script>
        async function fetchPitchData() {
            try {
                const response = await fetch('https://compute.samford.edu/zohauth/clients/datajson/1');
                const data = await response.json();

                const tableBody = document.getElementById('pitch-data');
                tableBody.innerHTML = ''; // Clear previous data

                data.forEach(pitch => {
                    const row = document.createElement('tr');

                    const pitchNoCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = `details.html?id=${pitch.PitchNo}`;
                    link.textContent = `Pitch ${pitch.PitchNo}`;
                    pitchNoCell.appendChild(link);
                    row.appendChild(pitchNoCell);

                    row.appendChild(createCell(pitch.Date));
                    row.appendChild(createCell(pitch.Time));
                    row.appendChild(createCell(pitch.Batter));
                    row.appendChild(createCell(pitch.Balls));
                    row.appendChild(createCell(pitch.Strikes));
                    row.appendChild(createCell(pitch.Outs));
                    row.appendChild(createCell(pitch.PitchCall));
                    row.appendChild(createCell(pitch.KorBB || ''));
                    row.appendChild(createCell(pitch.RelSpeed || ''));
                    row.appendChild(createCell(pitch.SpinRate || ''));
                    row.appendChild(createCell(pitch.SpinAxis || ''));

                    tableBody.appendChild(row);
                });

                // Calculate statistics
                calculateStatistics(data);
            } catch (error) {
                console.error('Error fetching pitch data:', error);
            }
        }

        function createCell(content) {
            const cell = document.createElement('td');
            cell.textContent = content;
            return cell;
        }

        function filterData(event) {
            event.preventDefault();

            const startdate = document.getElementById("startdate").value;
            const enddate = document.getElementById("enddate").value;

            const start = new Date(startdate);
            const end = new Date(enddate);

            const tableRows = document.querySelectorAll("#pitch-data tr");

            tableRows.forEach(row => {
                const dateCell = row.cells[1];
                const rowDate = new Date(dateCell.textContent);

                if (rowDate >= start && rowDate <= end) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        function sortTable(columnIndex) {
            const table = document.querySelector("tbody");
            const rowsArray = Array.from(table.rows);
            const isAscending = table.getAttribute("data-sort-direction") !== "asc";
            
            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].textContent.trim();
                const cellB = b.cells[columnIndex].textContent.trim();

                if (!isNaN(cellA) && !isNaN(cellB)) {
                    return isAscending ? cellA - cellB : cellB - cellA;
                }

                return isAscending 
                    ? cellA.localeCompare(cellB)
                    : cellB.localeCompare(cellA);
            });

            rowsArray.forEach(row => table.appendChild(row));
            table.setAttribute("data-sort-direction", isAscending ? "asc" : "desc");

            const headers = document.querySelectorAll("th");
            headers.forEach(th => th.classList.remove("sorted-asc", "sorted-desc"));
            headers[columnIndex].classList.add(isAscending ? "sorted-asc" : "sorted-desc");
        }

        function calculateStatistics(data) {
            // Helper function to calculate mean, median, and mode
            function calculateMean(arr) {
                return arr.reduce((a, b) => a + b, 0) / arr.length;
            }

            function calculateMedian(arr) {
                const sorted = arr.slice().sort((a, b) => a - b);
                const middle = Math.floor(sorted.length / 2);
                return sorted.length % 2 !== 0 ? sorted[middle] : (sorted[middle - 1] + sorted[middle]) / 2;
            }

            function calculateMode(arr) {
                const frequency = {};
                let maxFreq = 0;
                let modes = [];

                arr.forEach(value => {
                    frequency[value] = (frequency[value] || 0) + 1;
                    if (frequency[value] > maxFreq) {
                        maxFreq = frequency[value];
                        modes = [value];
                    } else if (frequency[value] === maxFreq) {
                        modes.push(value);
                    }
                });

                return modes.length === arr.length ? [] : modes;
            }

            // Extract relevant data columns for statistics
            const balls = data.map(pitch => +pitch.Balls);
            const strikes = data.map(pitch => +pitch.Strikes);
            const outs = data.map(pitch => +pitch.Outs);
            const relSpeed = data.map(pitch => +pitch.RelSpeed).filter(v => !isNaN(v));
            const spinRate = data.map(pitch => +pitch.SpinRate).filter(v => !isNaN(v));
            const spinAxis = data.map(pitch => +pitch.SpinAxis).filter(v => !isNaN(v));

            // Display statistics for each column
            displayStats('Balls', balls);
            displayStats('Strikes', strikes);
            displayStats('Outs', outs);
            displayStats('RelSpeed', relSpeed);
            displayStats('SpinRate', spinRate);
            displayStats('SpinAxis', spinAxis);
        }

        function displayStats(name, values) {
            if (values.length === 0) return;
            const mean = calculateMean(values).toFixed(2);
            const median = calculateMedian(values);
            const mode = calculateMode(values).join(', ') || 'None';
            document.getElementById(`stats-${name.toLowerCase()}`).innerHTML = 
                `<strong>${name}:</strong> Mean: ${mean}, Median: ${median}, Mode: ${mode}`;
        }

        // Fetch data on load
        fetchPitchData();
    </script>
</body>
</html>
